dependencies:
  pre:
    - curl https://install.meteor.com | /bin/sh
    - npm install -g laika
test:
  pre:
    - mkdir /data
    - mkdir /data/db
    - mongod
  override:
    - laika
deployment:
  production:
    branch: production
    commands:
      - meteor deploy www.roborally.com
  staging:
    branch: master
    commands:
      - meteor deploy staging.roborally.com

dependencies:
  pre:
    - curl https://install.meteor.com | /bin/sh
    - npm install -g laika
test:
  pre:
    - mkdir ~/db
    - mongod --dbpath=~/db
  override:
    - laika -V
deployment:
  production:
    branch: production
    commands:
      - meteor deploy www.roborally.com
  staging:
    branch: master
    commands:
      - meteor deploy staging.roborally.com
